<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        /* Define animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .animated-element {
            animation: slideIn 1s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-element">This element will slide in from the left.</div>
    </div>
</body>
</html>
